<!DOCTYPE html>
<html lang="fr">

<head>
	<title>Rasp CMS By Root</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex, nofollow">
	<meta name="googlebot" content="noindex, nofollow">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="http://raspberry.yourstories.fr/style.css">
</head>

<body>
	<div class="icon-nav">
		<i id="arrow-nav" class="fa fa-arrow-right fa-3x" onclick="showMenu()"></i>
		<i id="close-nav" class="fa fa-close fa-3x hide" onclick="hideMenu()"></i>
	</div>
	<div class="row">
		<div class="col s10 m2 l2 bg-pi left-nav" id="nav">
			<div class="row">
				<div class="col s12 center-align">
					<div class="row">
						<div class="col s12">
							<h1>Rasp CMS</h1>
							<span>For Raspbian Linux</span>
						</div>
					</div>
					<div class="row">
						<div class="col s12">
							<img src="http://raspberry.yourstories.fr/rasp.png" width="50">
						</div>
					</div>
					<div class="row">
						<div class="col s12">
							<span>By Root - Your Stories</span> <br>
							<small>V0.0.1b</small>
						</div>
					</div>
					<div class="row">
						<div class="col s12">
							<hr>
						</div>
					</div>
					<div class="row">
						<div class="col s12">
							<button class="btn btn-nav" onclick="goHome()">Home</button>
						</div>
					</div>
					<div class="row">
						<div class="col s12">
							<button class="btn btn-nav" onclick="goAdmin()">Admin Panel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col s12 m12 l10 content" id="home">
			<div id="stats-home" class="row">
				<div class="col s12 m6 l6">
					<canvas id="myChart" width="100" height="60"></canvas>
				</div>
				<div class="col s12 m6 l6">
					<div class="row">
						<table class="col s12">
							<thead>
								<tr>
									<th>Temp °C</th>
									<th>CPU %</th>
									<th>MEMORY %</th>
									<th>Online since</th>
								</tr>
							</thead>

							<tbody>
								<tr>
									<td><span id="tempv"></span>°C</td>
									<td><span id="systeme-cpu-usage"></span></td>
									<td><span id="systeme-memory"></span></td>
									<td><span id="time-passed"></span></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="row">
						<div class="card col s12 hoverable center-align">
							<div class="card-title bg-pi">
								<h2>System</h2>
							</div>
							<div class="card-content">
								<h5>Distribution : <span id="systeme-distribution"></span></h5>
								<h5>Version : <span id="systeme-distribution-version"></span></h5>
								<h5>Machina : <span id="systeme-machine"></span></h5>
								<h5>CPU's : <span id="systeme-nombre-cpu"></span></h5>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="admin-panel" class="row hide-home">
				<span id="infosmsg"></span>
				<div class="col s12">
					<div class="row">
						<form id="form-login" class="col s12 white log-form" onclick="return false;">
							<div class="input-field col s12">
								<input id="id" type="text" class="validate">
								<label for="id">Username</label>
							</div>
							<div class="input-field col s12">
								<input id="pass" type="password" class="validate">
								<label for="pass">Password</label>
							</div>
							<button class="btn btn-pi" onclick="connect()">OK</button>
						</form>
					</div>
					<div class="row hide" id="tools">
						<div class="col">
							<button class="btn red" onclick="reboot()">Reboot Raspberry</button>
						</div>
						<div class="col">
							<button class="btn red" onclick="shutdown()">Shutdown Raspberry</button>
							<button class="btn red hide" id="shutdown-c" onclick="cancelShutdown()">Cancel Shutdown</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="notif" class="notification">
		<span id="notif-title"></span> <br>
		<span id="notif-content"></span>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
	<script defer src="node_modules/chart.js/dist/Chart.min.js"></script>
	<script defer src="./js/home.js"></script>
	<script defer src="./js/nav.js"></script>
	<script defer src="./js/socket/home.js"></script>
	<script defer src="./js/function/home.js"></script>
</body>

</html>
